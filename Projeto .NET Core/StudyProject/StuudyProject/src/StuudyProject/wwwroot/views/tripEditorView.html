<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i> Back</a>
    </div>
    <div class="col-md-3">
        <h2>{{vm.tripName}}</h2>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage"> {{vm.errorMessage}}</div>

        <form novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div class="form-group">
                <label>Date: </label>
                <input type="text" id="arrival" name="arrival" class="form-control" ng-model="vm.newStop.arrival"
                       ng-pattern="/^(\d{2})\/(\d{2})\/(\d{4})$/" required ng-minlength="5"/>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.minlength">Minimum 5 characters</span>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.pattern">Must be in format DD-MM-YYYY</span>

            </div>
            <div class="form-group">
                <label>Location: </label>
                <input type="text" id="name" name="name" class="form-control" ng-model="vm.newStop.name" required ng-minlength="5"/>
                <span class="text-danger" ng-show="newStopForm.name.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.name.$error.minlength">Minimum 5 characters</span>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-success" ng-disabled="newStopForm.$invalid" />
            </div>
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <td>Location</td>
                <td>Arrival</td>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival | date:shortDate}}</td>
            </tr>
        </table>

    </div>

    <div class="col-md-9">
        <h2>Map</h2>
        <div id="map"></div>
    </div>
</div>
