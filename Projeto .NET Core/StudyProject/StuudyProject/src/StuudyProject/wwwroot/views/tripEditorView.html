<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i> Back</a>
    </div>
    <div class="col-md-3">
        <h2>{{vm.tripName}}</h2>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage"> {{vm.errorMessage}}</div>

        <table class="table table-responsive table-striped">
            <tr>
                <td>Location</td>
                <td>Arrival</td>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival | date:shortDate}}</td>
            </tr>
        </table>

        <form>
            <div class="form-group">
                <label>Date: </label>
                <input type="text" value="" class="form-control" />
            </div>
            <div class="form-group">
                <label>Location: </label>
                <input type="text" value="" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-success" />
            </div>
        </form>
    </div>

    <div class="col-md-9">
        <h2>Map</h2>
        <div id="map"></div>
    </div>
</div>
<script>
        (function () {
            var map = travelMap.createMap({
                stops: [
                  {
                      lat: 33.748995,
                      long: -84.387982,
                      info: "Atlanta, Georgia - Departed Jun 3, 2014"
                  },
                  {
                      lat: 48.856614,
                      long: 2.352222,
                      info: "Paris, France - Jun 4-24, 2014"
                  },
                  {
                      lat: 50.850000,
                      long: 4.350000,
                      info: "Brussels, Belgium - Jun 25-27, 2014"
                  }
                ],
                selector: "#map"
            });
        })();
</script>
